service: getportfolioreturn
# app and org for use with dashboard.serverless.com
#app: SmartInvest
#org: your-org-name

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
frameworkVersion: '2'

provider:
  name: aws
  runtime: nodejs12.x
  lambdaHashingVersion: 20201221

# you can overwrite defaults here
#  stage: dev
  region: sa-east-1
  profile: serverless-admin
  vpc:
    securityGroupIds:
      - sg-e3309b92
    subnetIds: 
      - subnet-f678f4bf
      - subnet-9b79f7fd
      - subnet-58910503
  environment:
    DAILY_RETURN_TABLE: dailyreturn-${opt:stage, self:provider.stage}
    ALPHA_API_KEY: ${ssm:/ALPHA_API_KEY~true}

  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.DAILY_RETURN_TABLE}"
